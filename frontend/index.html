<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bbfc1f7745.js" 
            crossorigin="anonymous"
    ></script>
    <script defer src="index.js"></script>
</head>
<body>
    <header class="header"> 
        <nav class="nav">
            <a href="#" class="logo nav-link">Logo</a>
            <button class="nav-toggle" aria-label="Open menu">
                <i class="fa-solid fa-bars"></i>
            </button>
            <ul class="nav-menu">
                <li class="nav-menu-item">
                    <a href="#" class="nav-menu-link nav-link">Home</a></li>
                <li class="nav-menu-item">
                    <a href="#" class="nav-menu-link nav-link">Login</a></li>
                <li class="nav-menu-item">
                    <a href="#" class="nav-menu-link nav-link">About us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="search-wrapper">
            <label for="search">Search Items</label>
            <input type="search" id="search" data-search>
        </div>
        <div class="item-cards" data-item-cards-container></div>
        <template data-item-template>
            <div class="card">
                <div class="header" data-header></div>
                <div class="image" data-image></div> <!-- Falta implementar imagenes -->
                <div class="body" data-body></div>
            </div>
        </template>
    </main>
</body>
</html>
